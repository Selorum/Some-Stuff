## Use any LLM of your choice to create your questions and use this prompt and copy paste them in this file 

#    Ich habe einen Text oder eine Datei mit Informationen, die ich in eine TOML-Datei umwandeln möchte. Bitte erstelle eine gültige TOML-Struktur basierend auf dem Inhalt. 

#    Folgende Anforderungen:
#    1. Es soll ein Haupt-Label geben (z. B. [python] oder [java]) und mehrere Fragen als Unterabschnitte.
#    2. Jede Frage soll diese Felder enthalten:
#       - question = "..."
#       - answer = "..."  (nur eine richtige Antwort)
#       - alternatives = ["...", "..."]  (falsche Antworten)
#       - hint = "..."  (optional)
#       - explanation = """..."""  (optional, mehrzeiliger Text)
#    3. Jede Frage wird als [[<label>.questions]] eingetragen.
#    4. Die TOML-Datei muss syntaktisch korrekt sein.
#    5. Gib nur die TOML-Datei aus, keine Erklärungen oder sonstigen Texte.

#    Hier ist der Input (Text oder Dateiinhalt):

# an example:

[python] # main Lable  
label = "Python"

[[python.questions]] # lable for the question 
question = "How can you add a docstring to a function" # question
answer = "By writing a string literal as the first statement in the function" # right answer 
# wrong answers
alternatives = [ 
    "By using the built-in @docstring decorator", 
    "By returning a string from the function",
] 
# if needed a hint
hint = "They're parsed from your code and stored on the function object." 
# an explanaiton to better understand your answer
explanation = """
    Docstrings document functions and other Python objects. A docstring is a
    string literal that occurs as the first statement in a module, function,
    class, or method definition. Such a docstring becomes the .__doc__ special
    attribute of that object. See PEP 257 for more information.
""" 
